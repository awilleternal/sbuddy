<h3>recent activity</h3>
{%for m in room_messages%}

<div><small><a href="{%url 'user-profile' m.user.id%}">@{{m.user}}</a>{{m.created|timesince}}</small>
<small>replied to"{{m.room}}"</small>
<p>{{m.body}}</p></div>
{%if request.user == m.user%}
            <a href="{%url 'delete-msg' m.id%}">delete</a>
            <a href="{%url 'update-msg' m.id%}">update</a>
            
            {%endif%}
{%endfor%}
